<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo JS</title>
</head>

<style>
    .win {
        font-size: 2em;
        color: green;
        font-weight: bold;
    }
</style>

<body>
    <h1>Guess the Number</h1>

    <form id="guess-form">
        <label for="guess">Enter your guess:</label>
        <input type="number" id="guess" name="guess" required>
        <button type="submit">Submit</button>
    </form>

    <p id="feedback"></p>
    <h3>Your attempts:</h3>
    <ul id="attempts-list"></ul>
</body>

<script src="app.js">
</script>

</html>
